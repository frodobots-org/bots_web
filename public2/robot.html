<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5.0">
    <title>Device Information</title>
    <link rel="stylesheet" href="css/bootstrap536/bootstrap.min.css">
    <script src="js/jquery/jquery.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand ms-2" href="#">Robot INFO</a>
        </div>
    </nav>

    <div id="navbar-container"></div>

    <main class="container mt-5 pt-4">
        <h1 class="mb-4">Robot INFO</h1>
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card shadow-sm border">
                    <div class="card-header bg-light text-dark">
                        <h5 class="mb-0">System Information</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Firmware Version: <span id="firmware-version">-</span></li>
                            <li class="list-group-item">Build Date: <span id="build-date">-</span></li>
                            <li class="list-group-item">Cpu Usage: <span id="cpu-usage">-</span></li>
                            <li class="list-group-item">Memory Usage: <span id="memory-usage">-</span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm border">
                    <div class="card-header bg-light text-dark">
                        <h5 class="mb-0">GPS Status</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Position: <span id="gps-position">-</span></li>
                            <li class="list-group-item">Signal Strength: <span id="gps-signal">-</span></li>
                            <li class="list-group-item">Satellites: <span id="gps-satellites">-</span></li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm border">
                    <div class="card-header bg-light text-dark">
                        <h5 class="mb-0">Network Status</h5>
                    </div>
                    <div class="card-body">
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">IMEI: <span id="imei-number">-</span></li>
                            <li class="list-group-item">Signal Strength: <span id="signal-strength">-</span></li>
                            <li class="list-group-item">Cell ID: <span id="cell-id">-</span></li>
                            <li class="list-group-item">Network Type: <span id="network-type">-</span></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast align-items-center text-white bg-info border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="js/bootstrap536/bootstrap.bundle.min.js"></script>
    <script src="js/robot.js"></script> 
</body>
</html>
