<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5.0">
    <title>System Upgrade</title>
    <link rel="stylesheet" href="css/bootstrap536/bootstrap.min.css">
    <script src="js/jquery/jquery.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand ms-2" href="#">Local OTA Upgrade</a>
        </div>
    </nav>

    <div id="navbar-container"></div>

    <main class="container mt-5 pt-4">
        <div class="card shadow-sm border">
            <div class="card-header bg-light text-dark border-bottom">
                <h5 class="mb-0">System Upgrade</h5>
            </div>
            <div class="card-body">
                <div class="mb-4">
                    <label class="form-label">Current Version</label>
                    <input type="text" class="form-control" id="current-version" readonly>
                </div>
                <div class="mb-4">
                    <label class="form-label">New Version</label>
                    <input type="text" class="form-control" id="new-version" readonly>
                </div>
                <div class="mb-4">
                    <label class="form-label">Upgrade Package</label>
                    <input type="file" class="form-control" id="upgrade-package">
                </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-primary" id="start-upgrade">Start Upgrade</button>
                </div>
                <div class="mt-4" id="upgrade-status" style="color: #666;"></div>
            </div>
        </div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast align-items-center text-white bg-info border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="js/bootstrap536/bootstrap.bundle.min.js"></script>
    <script src="js/upgrade.js"></script>
</body>
</html>
