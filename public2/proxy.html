<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5.0">
    <title>Proxy Settings</title>
    <link rel="stylesheet" href="css/bootstrap536/bootstrap.min.css">
    <script src="js/jquery/jquery.min.js"></script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand ms-2" href="#">Socks5 Proxy</a>
        </div>
    </nav>

    <div id="navbar-container"></div>

    <main class="container mt-5 pt-4">
        <div class="card shadow-sm border">
            <div class="card-header bg-light text-dark border-bottom">
                <h5 class="mb-0">Proxy Settings</h5>
            </div>
            <div class="card-body">
                <div class="alert alert-warning mb-4" role="alert" style="font-size: 0.9rem;">
                    Warning: Do not use proxy service outside of China region.
                </div>


                <form id="proxy-form" class="needs-validation" novalidate>
                    <div class="mb-3 form-check form-switch"> 
                        <input type="checkbox" class="form-check-input" id="proxy-enable">
                        <label class="form-check-label" for="proxy-enable">Enable Proxy</label>
                    </div>

                    <div class="mb-3">
                        <label for="proxy-ip" class="form-label">IP Address</label>
                        <input type="text" class="form-control" id="proxy-ip" placeholder="Optional">
                    </div>

                    <div class="mb-3">
                        <label for="proxy-port" class="form-label">Port</label>
                        <input type="number" class="form-control" id="proxy-port" placeholder="Optional">
                    </div>

                    <div class="mb-3">
                        <label for="proxy-user" class="form-label">Username</label>
                        <input type="text" class="form-control" id="proxy-user" placeholder="Optional">
                    </div>

                    <div class="mb-3">
                        <label for="proxy-pass" class="form-label">Password</label>
                        <input type="password" class="form-control" id="proxy-pass" placeholder="Optional">
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">Save Proxy Settings</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="toast" class="toast align-items-center text-white bg-info border-0" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="d-flex">
                <div class="toast-body"></div>
                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
        </div>
    </div>

    <script src="js/bootstrap536/bootstrap.bundle.min.js"></script>
    <script src="js/proxy.js"></script>
</body>
</html>
