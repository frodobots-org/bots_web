<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>APN Settings</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/pure-min.css">
    <link rel="stylesheet" href="css/grids-responsive-min.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <br>
    <div id="navbar-container"></div>
    <div class="pure-g">
        <div class="pure-u-2-24 pure-u-md-1-3"></div>
        <div class="pure-u-20-24 pure-u-md-1-3">
            <form class="pure-form pure-form-aligned" id="lte-pdp-settings">
                <fieldset>
                    <legend style="font-size:24px">4G PDP</legend>
                    <div class="pure-control-group">
                        <label for="pdp">PDP settings</label>
                        <input type="file" id="pdp-file" style="display:none;" />
                        <button class="pure-button" id="pdp-import">Import</button>
                        <button class="pure-button" id="pdp-export">Export</button>
                    </div>
                </fieldset>
            </form>
            <form class="pure-form pure-form-aligned" id="lte-settings">
                <fieldset>
                    <legend style="font-size:24px">4G APN</legend>
                    <div class="pure-control-group">
                        <label for="apn">APN</label>
                        <input type="text" id="apn" placeholder="APN" />
                    </div>
                    <div class="pure-control-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" placeholder="Username" />
                    </div>
                    <div class="pure-control-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Password" />
                    </div>
                    <div class="pure-control-group">
                        <label for="auth">Authentication</label>
                        <select id="auth">
                            <option>None</option>
                            <option>PAP</option>
                            <option>CHAP</option>
                        </select>
                    </div>
                    <div class="pure-control-group">
                        <label for="pin">PIN Code</label>
                        <input type="text" id="pin" placeholder="PIN code" />
                    </div>
                    <div class="pure-controls">
                        <button class="pure-button pure-button-primary" id="lte-submit">submit</button>
                    </div>
                </fieldset>
            </form>
            <br>
        </div>
        <div class="pure-u-2-24 pure-u-md-1-3"></div>
    </div>

    <div id="modal" class="modal">
        <div class="modal-content">
            <img src="css/check.svg" id="alert" style="width: 60px; display: none"/>
            <div class="loader"></div>
        </div>
    </div>
    
    <script src="js/apn.js"></script>
</body>
</html>
