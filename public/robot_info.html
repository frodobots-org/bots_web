<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Information</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="content">
        <h1>Robot INFO</h1>
        <div class="pure-g">
            <div class="pure-u-1-3">
                <div class="info-card">
                    <h3>System Information</h3>
                    <ul class="info-list">
                        <li>Firmware Version: <span id="firmware-version">-</span></li>
                        <li>Build Date: <span id="build-date">-</span></li>
                        <li>Cpu Usage: <span id="cpu-usage">-</span></li>
                        <li>Memory Usage: <span id="memory-usage">-</span></li>
                    </ul>
                </div>
            </div>
            <div class="pure-u-1-3">
                <div class="info-card">
                    <h3>GPS Status</h3>
                    <ul class="info-list">
                        <li>Position: <span id="gps-position">-</span></li>
                        <li>Signal Strength: <span id="gps-signal">-</span></li>
                        <li>Satellites: <span id="gps-satellites">-</span></li>
                    </ul>
                </div>
            </div>
            <div class="pure-u-1-3">
                <div class="info-card">
                    <h3>Network Status</h3>
                    <ul class="info-list">
                        <li>IMEI: <span id="imei-number">-</span></li>
                        <li>Signal Strength: <span id="signal-strength">-</span></li>
                        <li>Cell ID: <span id="cell-id">-</span></li>
                        <li>Network Type: <span id="network-type">-</span></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="js/robot_info.js"></script>
</body>
</html>
