<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxy Settings</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
    <div id="navbar-container"></div>
    <div class="content">
        <div class="warning" style="color:red;margin-bottom:20px">
            Warning: Do not use proxy service outside of China region.
        </div>
        <div class="info-card">
            <h3>Proxy Configuration</h3>
            <form id="proxy-form">
                <div class="pure-control-group">
                    <label>IP Address</label>
                    <input type="text" id="proxy-ip" placeholder="Optional">
                </div>
                <div class="pure-control-group">
                    <label>Port</label>
                    <input type="number" id="proxy-port" placeholder="Optional">
                </div>
                <div class="pure-control-group">
                    <label>Username</label>
                    <input type="text" id="proxy-user" placeholder="Optional">
                </div>
                <div class="pure-control-group">
                    <label>Password</label>
                    <input type="password" id="proxy-pass" placeholder="Optional">
                </div>
                <div class="pure-controls">
                    <button class="pure-button pure-button-primary" id="proxy-toggle">Enable Proxy</button>
                </div>
            </form>
        </div>
    </div>
    <script src="js/proxy.js"></script>
</body>
</html>
